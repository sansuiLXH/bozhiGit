<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
	<div class="layui-form-item" >
	  <label class="layui-form-label">id</label>
	  <div class="layui-input-inline">
	    <input id="auid" type="text" name="id"  required  lay-verify="required" placeholder="请输入id" autocomplete="off" class="layui-input">
		  <tip>不可修改。</tip>
	  </div>
		<div class="layui-form-mid layui-word-aux"></div>
	</div>
 <div class="layui-form-item">
     <label class="layui-form-label required">用户名</label>
     <div class="layui-input-block">
         <input type="text" name="name"  lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
         <tip>填写用户账号的名称。</tip>
     </div>
 </div>
 <div class="layui-form-item">
     <label class="layui-form-label required">性别</label>
     <div class="layui-input-block">
         <input type="radio" name="sex" value="男" title="男" checked="">
         <input type="radio" name="sex" value="女" title="女">
     </div>
 </div>
 <div class="layui-form-item">
     <label class="layui-form-label required">密码</label>
     <div class="layui-input-block">
         <input type="text" name="pwd"  lay-reqtext="密码不能为空" placeholder="请输入密码" value="" class="layui-input">
 		<tip>填写账号的密码，请妥善保管。</tip>
     </div>
 </div>
 <div class="layui-form-item">
     <label class="layui-form-label">手机号</label>
     <div class="layui-input-block">
         <input type="text" name="phone" placeholder="请输入手机号" value="" class="layui-input">
     </div>
 </div>
 <div class="layui-form-item">
     <label class="layui-form-label">邮箱</label>
     <div class="layui-input-block">
         <input type="email" name="email" placeholder="请输入邮箱" value="" class="layui-input">
     </div>
 </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
	//那么我们在新页面接收参数， 并且将参数转为可用的json格式时， 可以用下面的方法：
						var $=layui.$;
						var url = location.search; //获取url中"?"符后的字串 ?vm_id=2
						var id;
						 if(url.indexOf("?") != -1) {
						  str = url.substr(1);
						  strs = str.split("=");
						  id = strs[1];
						  console.log("传递过来的id="+id);
						  //$("input[name='id']").val()=id;
						 // $('#idwo').val(id); // 赋值
						}
						console.log("第二次id="+id);
				document.getElementById('auid').value=id;
				//document.getElementsByName(Rpwd).value='mimashi';
	
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
			
          $.post("http://localhost:8080/User/updateUser",data.field,function(){
          	alert("更新用户成功"+JSON.stringify(data.field));
          	window.location.href="../User/UserTable.html";
          });
            return false;
        });

    });
</script>
</body>
</html>
